<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style type="text/css">
	.a{
		border:dotted;
		text-align: center;
	}
	.b{
		border:dashed;
		text-align: center;
	}
	.c{
		border:solid;
		text-align: center;
	}
	.d{
		border:double;
		text-align: center;
	}
	.e{
		border:groove;
		text-align: center;
	}
	.f{
		border:ridge;
		text-align: center;
	}
	.g{
		border:inset;
		text-align: center;
	}
	.h{
		border:outset;
		text-align: center;
	}

	   
	</style>
</head>
<body>
	<div>
		</div><div style="height: 100px;">
				<div  style="height:100px;width:45%;float: left;"class="a">Dotted</div>
			<div style="height:100px;width:45%;float:right;"class="b">Dashed</div>
</div><br>
</div><div style="height: 100px;">
				<div  style="height:100px;width:45%;float: left;"class="c">solid</div>
			<div style="height:100px;width:45%;float:right;"class="d">double</div>
</div><br>
</div>
<div style="height: 100px;">
				<div  style="height:100px;width:45%;float: left;"class="e">groove</div>
			<div style="height:100px;width:45%;float:right;"class="f">ridge</div>
</div><br>
</div><div style="height: 100px;">
				<div  style="height:100px;width:45%;float: left;"class="g">inset</div>
			<div style="height:100px;width:45%;float:right;"class="h">outset</div>
</div><br>

<div style="height: 100px;">
				<div  style="height:100px;width:45%;float: left;"><center>none</center></div>
			<div style="height:100px;width:45%;float:right;"><center>hidden</center></div>
</div><br>
        

</div>
	
</body>
</html>
